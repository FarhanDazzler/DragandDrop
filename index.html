<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
   <div class="container">
    <div id="left">
        <div class="lists" draggable="true"><img src="drag_drop_icon.png" alt="">List 1</div>
        <div class="lists" draggable="true"><img src="drag_drop_icon.png" alt="">List 2</div>
        <div class="lists" draggable="true"><img src="drag_drop_icon.png" alt="">List 3</div>
        <div class="lists" draggable="true"><img src="drag_drop_icon.png" alt="">List 4</div>
    </div>
    <div id="right">

    </div>
   </div>
   <script>
    let lists=document.getElementsByClassName('lists');
    let rightBox=document.getElementById('right');
    let leftBox=document.getElementById('left');

    for(list of lists){
        list.addEventListener("dragstart",(e)=>{
            let selected=e.target;

        rightBox.addEventListener("dragover",(e)=>{
            e.preventDefault();
        })   
        rightBox.addEventListener("drop",(e)=>{
            rightBox.appendChild(selected);
            selected=null;
        }) 
        
        leftBox.addEventListener("dragover",(e)=>{
            e.preventDefault();
        })   
        leftBox.addEventListener("drop",(e)=>{
            leftBox.appendChild(selected);
            selected=null;
        }) 



        })
    }

   </script>
    </body>
</html>
